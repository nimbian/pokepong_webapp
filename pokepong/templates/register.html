{% extends "layout.html" %}
{% block body %}
<form method="POST" action="{{ url_for('register') }}">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username }}
    {{ form.password1.label }} {{ form.password1 }}
    {{ form.password2.label }} {{ form.password2 }}
    <input type="submit" value="Go">
</form>
{% endblock %}
