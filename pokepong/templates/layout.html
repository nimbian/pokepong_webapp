<!doctype html>
<html lang="en">
    <head>
        <title>Pokepong</title>
        <link rel="stylesheet" type="text/css" href= {{ url_for('static', filename = 'css/pkmn.css') }}>
        <link rel="stylesheet" type="text/css" href= {{ url_for('static', filename = 'css/jquery-ui.min.css') }}>
        <link rel="stylesheet" type="text/css" href= {{ url_for('static', filename = 'css/stylesheet.css') }}>
        <link rel="stylesheet" type="text/css" href= {{ url_for('static', filename = 'css/bootstrap.min.css') }}>
        <link rel="stylesheet" type="text/css" href= {{ url_for('static', filename = 'css/bootstrap-theme.min.css') }}>
        <link rel="shortcut icon" href= {{ url_for('static', filename = 'images/favicon.ico') }}>
        <script src= {{ url_for('static', filename = 'js/pkmn.js') }}></script>
        <script src= {{ url_for('static', filename = 'js/jquery-2.2.0.min.js') }}></script>
        <script src= {{ url_for('static', filename = 'js/jquery-ui.min.js') }}></script>
    </head>
    <div class="page container">
    <h1>Pokepong</h1>
    <div class="metanav">
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}">log out</a>
    {% else %}
        <a href="{{ url_for('login') }}">log in</a>
    {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
    </div>
</html>
