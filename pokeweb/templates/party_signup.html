{% extends "layout.html" %}
{% block body %}
<form method="post" action="{{ url_for('.signup') }}" class='test'>
    {{ form.hidden_tag() }}
    {{ form.teamname.label }} {{ form.teamname }}
    {{ form.player1.label }} {{ form.player1 }}
    {{ form.player2.label }} {{ form.player2 }}
    <input type="submit" value="Go">
    <ul style="margin-top: 35px" >
    {% for pokemon in form.pokemon %}
    <li onclick="test({{ pokemon.data }});" style="float: left; margin-right:56px; margin-bottom:56px;">{{ pokemon }}
            <i class="sprite sprite-{{ pokemon.data }}"></i>
        </li>

    {% endfor %}
    </ul>

</form>
{% endblock %}
