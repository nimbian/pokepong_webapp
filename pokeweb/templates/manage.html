{%extends "layout.html" %}
{% block body %}
<form method="post" action="{{ url_for('.admin') }}">
    {{ form.hidden_tag() }}
    {{ form.mode.label }} {{ form.mode }}
    {{ form.purge.label }} {{ form.purge }}
    <ul>
    {% for trainer in form.admins %}
        <li>{{ trainer.label }} {{ trainer }}</li>
    {% endfor %}
    </ul>
    <input type="submit" value="Go">
</form>
{% endblock %}
